                  <h2 class="label"> Search Reservation </h2>
                  <input 
                     type="search" 
                     name="searchReservation" 
                     id="searchReservation" required autofocus 
                     placeholder="Enter keyword here" 
                     title="Search by Reservation 
                     ID, date of Reservation or the number of guests" 
                     class="selection">
                  <button type="submit" class="button" >Submit</button>
                  <legend class="label">Filter search results by:</legend>
                  <label for="date" class="label">Booking date:<input id="date" 
                     class="selection" type="date" name="date">

                     type="time" 
                     class="selection" id="reserveFromTime" placeholder="HH:MM">
                  <label for="reserveToTime" class="label">Time to<input 
                     type="time" 
                     class="selection" id="reserveToTime" placeholder="HH:MM">
                  <label for="numberOfGuests" class="label">Number of 
                  Guests:<input 
                     id="numberOfGuests" placeholder="1" class="selection" 
                     type="number" 
                     name="numberOfGuests" min="1" max="6">
